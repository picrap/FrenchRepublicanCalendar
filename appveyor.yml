# FrenchRepublicanCalendar appveyor.yml script

branches:
  only:
    - master

version: '{branch}-{build}'
image: Visual Studio 2017

before_build:
  nuget restore

nuget:
  account_feed: true
  project_feed: true
  disable_publish_on_pr: true

configuration: Release
platform: Any CPU

build:
  parallel: true
  publish_nuget: false
  publish_nuget_symbols: false
  verbosity: minimal
  project: FrenchRepublicanCalendar.sln

after_build:
  ps: NuGet pack FrenchRepublicanCalendar\FrenchRepublicanCalendar.nuspec -Verbosity detailed -NonInteractive -IncludeReferencedProjects -NonInteractive -Properties ConfigurationName=Release -Symbols

test:
  assemblies:
    - '**\*Test.exe'
    - '**\*Test.dll'

deploy:
  provider: NuGet
  api_key:
    secure: rEYnR9JThbc6x8DdCo1K8+fgsGKzjNKzTZsldXFLYMm/tFPC7JWWvuKpVTrDBd+g
  skip_symbols: false

after_test:
  ps: Get-ChildItem .\*.nupkg | % { Push-AppveyorArtifact $_.FullName -FileName $_.Name }
